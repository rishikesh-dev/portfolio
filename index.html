    html, body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      height: 100%;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    /* Loader styles from Uiverse.io by alexruix */
    .loader {
      width: 112px;
      height: 112px;
      position: relative;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    .box1,
    .box2,
    .box3 {
      border: 16px solid #f5f5f5;
      box-sizing: border-box;
      position: absolute;
      display: block;
    }

    .box1 {
      width: 112px;
      height: 48px;
      margin-top: 64px;
      margin-left: 0px;
      animation: abox1 4s 1s forwards ease-in-out infinite;
    }

    .box2 {
      width: 48px;
      height: 48px;
      margin-top: 0px;
      margin-left: 0px;
      animation: abox2 4s 1s forwards ease-in-out infinite;

    .box3 {
      width: 48px;
      height: 48px;
      margin-top: 0px;
      margin-left: 64px;
      animation: abox3 4s 1s forwards ease-in-out infinite;
    }

    @keyframes abox1 {
      0% {
        width: 112px;
        height: 48px;
        margin-top: 64px;
        margin-left: 0px;
      }
      12.5% {
        width: 48px;

  <div id="loader" class="loader">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Remove loader after Flutter app initialized
    window.addEventListener('flutter-first-frame', function () {
      var loader = document.getElementById('loader');
      if (loader) {
        loader.style.display = 'none';
      }
    });
  </script>
